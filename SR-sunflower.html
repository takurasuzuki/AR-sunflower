<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-sunflower</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  
  
  <a-scene embedded arjs=“sourceType: webcam; debugUIEnabled: false”>
    <a-assets>
       
      <img id="sunflower-AR" src="https://cdn.glitch.com/2dde47b8-753e-4704-be4f-f8fc2a82672a%2Fgoogle-russian-AR.png?v=1575561449666"></img>
      
  
    </a-assets>
  
      
<!--     <a-box color="yellow" position='0 0.5 0' gps-entity-place="latitude: <38.646712>; longitude: <-90.303510>"/> -->
    <a-marker-camera type="pattern" url="https://cdn.glitch.com/2dde47b8-753e-4704-be4f-f8fc2a82672a%2Fpattern-SR-flower-marker.patt?v=1575561170097">
      <a-image
               src="#sunflower-AR"
               scale="3 3 0"
               position="0 0 0"
               rotation="-90 0 0"
               ></a-image>
      
    </a-marker-camera>
<!--     <a-camera gps-camera rotation-reader></a-camera> -->
    <a-entity camera>
  </a-entity>
  </a-scene>
</body>

</html>
